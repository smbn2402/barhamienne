name: Deploy Fullstack App (Angular + Laravel)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      # --------- Build Angular ----------
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Angular dependencies
        working-directory: frontend
        run: npm install --legacy-peer-deps

      - name: Build Angular app
        working-directory: frontend
        run: npm run build -- --configuration production

      # --------- Build Laravel ----------
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, dom, filter, gd, json, libxml

      - name: Create Laravel .env file
        working-directory: backend
        run: |
          echo "${{ secrets.LARAVEL_ENV }}" > .env
          php artisan key:generate    

      - name: Install Composer
        working-directory: backend
        run: |
          php -r "copy('https://getcomposer.org/installer', 'composer-setup.php');"
          php composer-setup.php
          php -r "unlink('composer-setup.php');"

      - name: Install Laravel Dependencies
        working-directory: backend
        run: |
          php composer.phar install --no-dev --optimize-autoloader
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache

      # --------- Deploy Angular to cPanel ----------
      - name: Deploy Angular via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: frontend/dist/frontend/
          server-dir: public_html/   # Modifié pour déployer dans un sous-dossier

      # --------- Deploy Laravel backend ----------
      - name: Deploy Laravel via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: backend/
          server-dir: public_html/api/   # Modifié pour déployer dans un sous-dossier
