
<app-header [heroImageSrc]="'horaire.png'"
  [heroTitle]="'Horaires de Départ'"
  [heroText]="'Consultez les horaires de départ selon votre trajet.'"
></app-header>
<section class="bsb-pricing-2 py-5 py-xl-8 bsb-section-py-xxl-1">
  <div class="container mb-5 mb-md-6 mb-xl-10">
    <div class="row justify-content-md-center">
      <div class="col-12 col-md-10 col-lg-9 col-xl-8 col-xxl-7 text-center">
        <h3 class="fs-6 text-secondary mb-2 text-uppercase">Nos horaires</h3>
        <h2 class="display-5 fw-bold mb-0 mb-lg-4">
                  Consultez les horaires de départ selon votre trajet. </h2>
      </div>
    </div>
  </div>

  <!-- Loader -->
  <!-- <div class="row justify-content-center" *ngIf="isLoading">
    <div class="col-md-2 text-center">
      <div class="spinner-border text-danger" role="status">
        <span class="visually-hidden">Chargement...</span>
      </div>
      <p class="mt-2">Chargement des horaires...</p>
    </div>
  </div> -->

  <div class="container">
    <div class="row gy-5 gy-lg-0 gx-xl-5">
      <div
        class="col-12 col-lg-3"
        *ngFor="let trajet of trajets"
        [@fadeInAnimation]
      >
        <div class="card bsb-tpl-border-lg-cyan shadow-sm justify-content-center">
          <div class="card-body p-4 p-xxl-5 justify-content-center text-center">
            <!-- <h2 class="h4 mb-2">Starter</h2> -->
            <h6 class="fw-bold text-danger mb-0 text-center">
              {{ trajet.libelle }}
            </h6>
            <!-- <p class="text-secondary mb-4">USD / Month</p> -->
            <ul class="list-group list-group-flush mb-4 justify-content-center" style="font-size: 10px">
              <li
                class="list-group-item"
                *ngFor="
                  let departMoment of getDepartMomentsByTrajet(trajet.id);
                  let i = index
                "
              >
                <!-- <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  fill="currentColor"
                  class="bi bi-check"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"
                  />
                </svg> -->
                <span
                  ><strong>{{ departMoment.depart.libelle }} <br /></strong>
                  {{ departMoment.moments.join(", ") }}</span
                >
              </li>
              <li class="list-group-item" *ngIf="getDepartMomentsByTrajet(trajet.id).length === 0">
                Aucun départ enregistré pour ce trajet.
              </li>
            </ul>
            <a
              [routerLink]="['/caravanes', trajet.id]"
              class="btn bsb-btn-xl btn-danger rounded-pill"
              >Réservez</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
