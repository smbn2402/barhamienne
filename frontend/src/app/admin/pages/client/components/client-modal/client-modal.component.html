<ng-template #clientModal>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <!-- Prénom -->
    <label>Prénom</label>
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        formControlName="prenom"
        placeholder="Entrer le prénom du client"
      />
    </div>
    <div
      *ngIf="form.get('prenom')?.invalid && form.get('prenom')?.touched"
      class="text-danger"
    >
      <small *ngIf="form.get('prenom')?.errors?.['required']">
        ⚠ Le prénom est requis.
      </small>
      <small *ngIf="form.get('prenom')?.errors?.['minlength']">
        ⚠ Le prénom doit comporter au moins 2 caractères.
      </small>
    </div>

    <!-- Nom -->
    <label>Nom</label>
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        formControlName="nom"
        placeholder="Entrer le nom du client"
      />
    </div>
    <div
      *ngIf="form.get('nom')?.invalid && form.get('nom')?.touched"
      class="text-danger"
    >
      <small *ngIf="form.get('nom')?.errors?.['required']">
        ⚠ Le nom est requis.
      </small>
      <small *ngIf="form.get('nom')?.errors?.['minlength']">
        ⚠ Le nom doit comporter au moins 2 caractères.
      </small>
    </div>

    <!-- Téléphone -->
    <label>Téléphone</label>
    <div class="input-group mb-3">
      <input
        type="tel"
        class="form-control"
        formControlName="tel"
        placeholder="Entrer le numéro de téléphone du client"
      />
    </div>
    <div
      *ngIf="form.get('tel')?.invalid && form.get('tel')?.touched"
      class="text-danger"
    >
      <small *ngIf="form.get('tel')?.errors?.['required']">
        ⚠ Le numéro de téléphone est requis.
      </small>
      <small *ngIf="form.get('tel')?.errors?.['pattern']">
        ⚠ Le numéro de téléphone est invalide.
      </small>
    </div>
  </form>
</ng-template>

<app-generic-modal
  [modalId]="'genericModal'"
  [title]="
    isEditMode ? 'Modifier un client' : 'Ajouter un client'
  "
  [description]="
    isEditMode
      ? 'Modifier les informations du client'
      : 'Entrez les informations du client'
  "
  [button]="isEditMode ? 'Mettre à jour' : 'Enregistrer'"
  [formTemplate]="clientModal"
  [isFormValid]="formValid"
  (confirm)="onSubmit()"
  (close)="closeModal()"
></app-generic-modal>
