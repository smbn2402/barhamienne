<ng-template #ArriveeModal>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
     <div class="mb-3">
      <label for="libelle" class="form-label">Libellé</label>
      <input
        type="text"
        class="form-control"
        id="libelle"
        formControlName="libelle"
        placeholder="Entrer le libellé du point d\'arrivée"
      />
      <small
        class="text-danger"
        *ngIf="
          form.get('libelle')?.invalid && form.get('libelle')?.touched
        "
      >
        ⚠ Le libellé du point d\'arrivée est obligatoire et doit contenir au moins 2
        caractères.
      </small>
    </div>
  </form>
</ng-template>

<app-generic-modal
  [modalId]="'genericModal'"
  [title]="
    isEditMode ? 'Modifier un point d\'arrivée' : 'Ajouter un point d\'arrivée'
  "
  [description]="
    isEditMode
      ? 'Modifier les informations du point de'
      : 'Entrez les informations du point d\'arrivée'
  "
  [button]="isEditMode ? 'Mettre à jour' : 'Enregistrer'"
  [formTemplate]="ArriveeModal"
  [isFormValid]="formValid"
  (confirm)="addArriveeMoment()"
  (close)="closeModal()"
></app-generic-modal>
