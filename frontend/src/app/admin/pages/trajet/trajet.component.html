<div class="page-inner">
  <app-breadcrumbs
    [title]="'Trajets'"
    [breadcrumbs]="[
      {
        label: 'Trajets',
        url: '/admin/trajets'
      }
    ]"
  ></app-breadcrumbs>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <div class="d-flex align-items-center">
            <h4 class="card-title col">Trajets</h4>
            <button
              class="btn btn-black btn-lg btn-md btn-sm btn-round ms-3"
              data-bs-toggle="modal"
              data-bs-target="#genericModal"
            >
              <i class="fa fa-plus"></i>
              Ajouter
            </button>
          </div>
        </div>
        <div class="card-body">
          <app-trajet-modal
            [isEditMode]="isEditMode"
            [trajet]="selectedTrajet"
            (onAdd)="isEditMode ? handleUpdate($event) : handleAdd($event)"
          ></app-trajet-modal>

          <!-- Loader affiché tant que `isLoading` est vrai -->
          <!-- <div *ngIf="isLoading" class="text-center my-4">
            <div class="spinner-border text-danger" role="status">
              <span class="visually-hidden">Chargement...</span>
            </div>
            <p class="mt-2">Chargement des trajets...</p>
          </div> -->

          <!-- Affichage des trajets -->
          <div class="row">
            <div class="table-responsive">
              <table
                datatable
                [dtOptions]="dtOptions"
                [dtTrigger]="dtTrigger"
                class="table table-bordered table-head-bg-black table-striped table-hover"
              >
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Libellé</th>
                    <th>Libellé Wolof</th>
                    <th>Prix</th>
                    <th class="text-center">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let trajet of trajets; let i = index">
                    <td>
                      {{ i + 1 }}
                    </td>
                    <td>{{ trajet.libelle }}</td>
                    <td>{{ trajet.libelleWolof }}</td>
                    <td>{{ trajet.prix }}</td>
                    <td>
                      <div class="d-flex justify-content-center">
                        <button
                          class="btn btn-sm btn-warning me-1"
                          (click)="selecteTrajet(trajet)"
                        >
                          <i class="fa fa-edit"></i>
                        </button>
                        <button
                          class="btn btn-sm btn-danger"
                          (click)="handleDelete(trajet)"
                        >
                          <i class="fa fa-trash"></i>
                        </button>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
