<div class="page-inner">
  <app-breadcrumbs
    [title]="'Messages'"
    [breadcrumbs]="[
      {
        label: 'Messages',
        url: '/admin/sms'
      }
    ]"
  ></app-breadcrumbs>
  <div class="row">
    <div class="col-sm-6 col-md-4">
      <div class="card card-stats card-primary card-round">
        <div class="card-body">
          <div class="row">
            <div class="col-3">
              <div class="icon-big text-center">
                <i class="fa fa-balance-scale"></i>
              </div>
            </div>
            <div class="col-9 col-stats">
              <div class="numbers">
                <p class="card-category">Solde actuel</p>
                <h4 class="card-title">
                  {{ balance.balance || "inconnu" }} sms
                </h4>
                <span
                  >Expire le :
                  <app-date-format [date]="balance.expires_at"></app-date-format
                ></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-5"></div>
    <div class="col-sm-3 col-md-3">
      <a
        href="https://sendtext.sn/login"
        target="_blank"
        class="card card-stats card-secondary card-round text-decoration-none text-dark"
        style="display: block"
      >
        <div class="card-body">
          <div class="row">
            <div class="col-3">
              <div class="icon-big text-center">
                <i class="fa fa-dollar-sign"></i>
              </div>
            </div>
            <div class="col-9 col-stats">
              <div class="numbers">
                <h4 class="card-title">Recharger</h4>
              </div>
            </div>
          </div>
        </div>
      </a>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <div class="d-flex align-items-center">
            <h4 class="card-title col">Historiques des messages</h4>
            <!-- <button
              class="btn btn-black btn-lg btn-md btn-sm btn-round ms-3"
              data-bs-toggle="modal"
              data-bs-target="#genericModal"
            >
              <i class="fa fa-plus"></i>
              Ajouter
            </button> -->
          </div>
        </div>
        <div class="card-body">
          <!-- Loader affiché tant que `isLoading` est vrai -->
          <!-- <div *ngIf="isLoading" class="text-center my-4">
            <div class="spinner-border text-danger" role="status">
              <span class="visually-hidden">Chargement...</span>
            </div>
            <p class="mt-2">Chargement des messages...</p>
          </div> -->

          <!-- Affichage des caravanes -->
          <div class="row">
            <div class="table-responsive">
              <table
                datatable
                [dtOptions]="dtOptions"
                [dtTrigger]="dtTrigger"
                class="table table-bordered table-head-bg-black table-striped table-hover"
              >
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Téléphone</th>
                    <th>Texte</th>
                    <th>Status</th>
                    <th>Description status</th>
                    <!-- <th class="text-center">Actions</th> -->
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let smsLog of smsLogs; let i = index" cdkDrag>
                    <td>
                      {{ i + 1 }}
                    </td>
                    <td>{{ smsLog.phone }}</td>
                    <td>{{ smsLog.text }}</td>
                    <td>{{ smsLog.statusId }}</td>
                    <td>
                      <span
                        [ngClass]="{
                          'text-primary': smsLog.statusId === 1,
                          'text-warning':
                            smsLog.statusId === 2 || smsLog.statusId === 4,
                          'text-success': smsLog.statusId === 3,
                          'text-danger': smsLog.statusId === 5
                        }"
                      >
                        {{ statusMap[smsLog.statusId] || "Inconnu" }}
                      </span>
                    </td>
                    <!-- <td>
                      <div class="d-flex justify-content-center">
                        <button class="btn btn-sm btn-warning me-1">
                          <i class="fa fa-edit"></i>
                        </button>
                        <button class="btn btn-sm btn-danger">
                          <i class="fa fa-trash"></i>
                        </button>
                      </div>
                    </td> -->
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
