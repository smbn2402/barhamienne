<div class="page-inner">
  <app-breadcrumbs
    [title]="'Points de départ'"
    [breadcrumbs]="[
      {
        label: 'Points de départ',
        url: '/admin/departs/' + trajetId
      },
      {
        label: trajet && trajet.libelle ? trajet.libelle : '',
        url: '/admin/departs/' + trajetId
      }
    ]"
  ></app-breadcrumbs>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <div class="d-flex align-items-center">
            <h4 class="card-title col" *ngIf="trajet">
              Points de départ pour {{ trajet.libelle }}
            </h4>
            <button
              class="btn btn-black btn-lg btn-md btn-sm btn-round ms-3"
              data-bs-toggle="modal"
              data-bs-target="#genericModal"
            >
              <i class="fa fa-plus"></i>
              Ajouter
            </button>
          </div>
        </div>
        <div class="card-body">
          <!-- Modal d'ajout et de mise à jour -->

          <app-depart-modal
            [isEditMode]="isEditMode"
            [depart]="selectedDepart"
            [trajetId]="trajetId"
            (onAdd)="isEditMode ? handleUpdate($event) : handleAdd($event)"
          ></app-depart-modal>

          <!-- Loader affiché tant que `isLoading` est vrai -->
          <!-- <div *ngIf="isLoading" class="text-center my-4">
            <div class="spinner-border text-danger" role="status">
              <span class="visually-hidden">Chargement...</span>
            </div>
            <p class="mt-2">Chargement des points de départ...</p>
          </div> -->

          <!-- Message si aucune caravane n'est disponible -->
          <!-- <div class="row" *ngIf="!isLoading && departs.length === 0">
            <div class="col-12 text-center">
              <p class="alert alert-warning">
                Aucun point de départ n'a été ajouté pour le moment.
              </p>
            </div>
          </div> -->

          <!-- Affichage des caravanes -->
          <div class="row">
            <div class="table-responsive">
              <table
                datatable
                [dtOptions]="dtOptions"
                [dtTrigger]="dtTrigger"
                class="table table-bordered table-head-bg-black table-striped table-hover"
              >
                <thead>
                  <tr>
                    <th class="text-center">Ordonner</th>
                    <th>#</th>
                    <th>Nom du point de départ</th>
                    <th class="text-center">Actions</th>
                  </tr>
                </thead>
                <tbody
                  cdkDropList
                  (cdkDropListDropped)="drop($event)"
                  [cdkDropListData]="departs"
                >
                  <tr *ngFor="let depart of departs; let i = index" cdkDrag>
                    <td class="text-center">
                      <i
                        class="fa fa-arrows-alt text-muted"
                        style="cursor: move"
                      ></i>
                    </td>
                    <td>{{ depart.order }}</td>
                    <td>{{ depart.libelle }}</td>
                    <td>
                      <div class="d-flex justify-content-center">
                        <button
                          class="btn btn-sm btn-warning me-1"
                          (click)="selecteDepart(depart)"
                        >
                          <i class="fa fa-edit"></i>
                        </button>
                        <button
                          class="btn btn-sm btn-danger"
                          (click)="handleDelete(depart)"
                        >
                          <i class="fa fa-trash"></i>
                        </button>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
